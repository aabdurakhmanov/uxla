<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <title>{{ title if title else "Remote PC Agent" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            padding-top: 70px;
        }
        .content-wrapper {
            flex: 1; /* Sahifa kontenti footerni pastga itaradi */
        }

        .navbar-brand { font-weight: bold;
        }

        .lang-select { width: auto; display: inline-block; margin-left: 15px;
        }
        footer {
        background: #f8f9fa;
        padding: 15px 0;
        text-align: center;
        }
        a {
  text-decoration: none; /* ostidagi chiziqni olib tashlaydi */
  color: black; /* matn rangini qora qiladi */
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/remote-control.png" alt="#" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex ms-auto align-items-center">
                <select id="langSelect" class="form-select form-select-sm lang-select">
                    <option value="uz">O'zbekcha</option>
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="container content-wrapper my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by <a href="https://github.com/aabdurakhmanov/" target="_blank">Adi</a> | 2025</p>
    </footer>

<script>
async function loadTranslations(lang) {
    try {
        const res = await axios.get("/static/translations.json", { cache: "no-cache" });
        const data = res.data;
        const t = data[lang];
        if (!t) return;

        document.querySelectorAll("[data-translate]").forEach(el => {
            const key = el.getAttribute("data-translate");
            if (t[key]) el.innerHTML = t[key];
        });

        document.querySelectorAll("[data-translate-placeholder]").forEach(el => {
            const key = el.getAttribute("data-translate-placeholder");
            if (t[key]) el.setAttribute("placeholder", t[key]);
        });

        document.querySelectorAll("[data-translate-value]").forEach(el => {
            const key = el.getAttribute("data-translate-value");
            if (t[key]) el.value = t[key];
        });
    } catch (err) {
        console.error("Translation load error:", err);
    }
}

document.getElementById("langSelect").addEventListener("change", e => {
    const lang = e.target.value;
    localStorage.setItem("lang", lang);
    loadTranslations(lang);
});

const savedLang = localStorage.getItem("lang") || "uz";
document.getElementById("langSelect").value = savedLang;
loadTranslations(savedLang);
</script>
</body>
</html>
